steps:
  - label: "Building monorepo"
    plugins:
      - monorepo-diff#v1.4.0:
          diff: "git diff --name-only HEAD~1"
          watch:
            - path: "**/*"
              config:
                trigger: "service-web"
            - path: safe/
              config:
                trigger: "app-foo"
            - path: tall/
              config:
                trigger: "service-bar"
            - path: trigger/
              config:
                command: ".buildkite/scripts/dynamic_pipeline.sh trigger"
queue: "q1"
